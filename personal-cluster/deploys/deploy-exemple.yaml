kind: Namespace
apiVersion: v1
metadata:
  name: dev-apps
  labels:
    name: dev-apps
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-apps-config
  namespace: dev-apps
data:
  ROOT_PATH: "/backend/envs/"
  VERSION: "0.0.1"
---
kind: Service
apiVersion: v1
metadata:
  name: foo-svc
  namespace: dev-apps
spec:
  selector:
    app: foo
  ports:
    - protocol: TCP
      port: 8001
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: foo-ingress
  namespace: dev-apps
  annotations:
    kubernetes.io/ingress.class: nginx-manager
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # accept redirects
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
    # - host: api.server.local
    - http:
        paths:
          - path: /backend/envs(/|$)(.*)
            # pathType: ImplementationSpecific
            pathType: Prefix
            backend:
              service:
                name: foo-svc
                port:
                  number: 8001
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: foo-deployment
  namespace: dev-apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
        - name: foo
          image: nicolasmmb/main-tests-deploy
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              protocol: TCP
          resources:
            requests:
              memory: "16Mi"
              cpu: "32m"
            limits:
              memory: "32Mi"
              cpu: "1"
          env:
            - name: ROOT_PATH
              valueFrom:
                configMapKeyRef:
                  name: dev-apps-config
                  key: ROOT_PATH
            - name: VERSION
              valueFrom:
                configMapKeyRef:
                  name: dev-apps-config
                  key: VERSION
